<div class="modal-header">
    <h5 class="modal-title">Nazwa: {{ pattern.name }}</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <img src="{{ pattern.image_file.url }}" width="150px">
    <p>Data dodania: {{ pattern.added_date }}</p>
    {% if pattern.description %}
        <p>Opis: {{ pattern.description }}</p>
    {% endif %}
    <p>Opis: brak</p>
</div>
<div class="modal-footer">
    <a href="{{ pattern.model_file.url }}" type="button" class="btn btn-primary">Pobierz</a>
</div>
